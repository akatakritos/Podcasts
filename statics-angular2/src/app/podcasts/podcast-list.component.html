<div>
    <a class="btn btn-primary" routerLink="new">Create</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let podcast of podcasts">
            <td>{{podcast.title}}</td>
            <td><button class="btn btn-danger" (click)="delete(podcast)">Delete</button></td>
        </tr>
    </tbody>
</table>
